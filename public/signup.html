<!DOCTYPE html>
<html>
<head>
	<title>Login</title>	
	<link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
<body>
	<header class="mdc-toolbar">
		<div class="mdc-toolbar__row mdc-tab-bar">
			<section class="mdc-toolbar__section mdc-toolbar__section--align-start">
				<span class="mdc-toolbar__title">What car am I going to buy?</span>
		    </section>
		    <section class="mdc-toolbar__section">
		    	Create your account
		    </section>
		    <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
	    		<a class="js-login-link mdc-tab" href="#one">Login</a>
		      	<a class="js-home-link mdc-tab" href="#two">Home</a>
		    </section>
		</div>
	</header>
	<main>
		<section role="new user sign up">
			<form id="sign-up-form">
				<label for="username-sign-up">Enter your email</label>
				<input type="email" name="username-signup">
				<label for="password-signup">Choose your password</label>
				<input type="password" name="password-signup">
				<label for="password-signup-confirm">Confirm your password</label>
				<input type="password" name="password-signup-confirm">
				<label for="name-signup">Enter your name</label>
				<input type="text" name="name-signup">
				<label for="last-name-signup">Enter your last name</label>
				<input type="text" name="last-name-signup">
				<label for="zip-code-signup">Enter your zip code</label>
				<input type="text" name="zip-code-signup" pattern="[0-9]{5}">
				<button type="submit">Sign Up</button>
			</form>
		</section>
	</main>
	<script
		src="https://code.jquery.com/jquery-3.2.1.min.js"
		integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
		crossorigin="anonymous"></script>
  	<script src="cars-list.js"></script>
</body>
</html>
