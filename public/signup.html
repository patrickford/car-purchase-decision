<!DOCTYPE html>
<html>
<head>
	<title>Login</title>	
  <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="container">
	<div class="row">
		<div class="col-xs-12 col-sm-6 col-sm-offset-3">
				<h2>What car am I going to buy?</h2>
	    	<h3>Create your account</h3>
    		<a class="js-login-link" href="/login">Login</a>
	      <a class="js-home-link" href="/">Home</a>
				<form id="sign-up-form">
					<div class="form-group">
						<label for="username-sign-up">Enter your email</label>
						<input type="email" id="username-signup">
					</div>
					<div class="form-group">
						<label for="password-signup">Choose your password</label>
						<input type="password" id="password-signup">	
					</div>
					<div class="form-group">
						<label for="password-signup-confirm">Confirm your password</label>
						<input type="password" id="password-signup-confirm">	
					</div>
					<div class="form-group">
						<label for="name-signup">Enter your name</label>
						<input type="text" id="name-signup">	
					</div>
					<div class="form-group">
						<label for="last-name-signup">Enter your last name</label>
						<input type="text" id="last-name-signup">						
					</div>
					<div class="form-group">
						<label for="zip-code-signup">Enter your zip code</label>
						<input type="text" id="zip-code-signup" pattern="[0-9]{5}">	
					</div>
					<button class="btn btn-primary" type="submit">Sign Up</button>
				</form>
		</div>
	</div>
  <script src="cars-list.js"></script>
</body>
</html>
