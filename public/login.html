<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<header>
		<h1>What car am I going to buy?</h1>
	</header>
	<main>
		<section role="existing user login">
			<form id="login-form">
				<label for="username-login">Username</label>
				<input type="text" name="username-login">
				<label for="password-login">Password</label>
				<input type="password" name="password-login">
				<button type="submit">Log In</button>
			</form>
		</section>
		<section role="new user sign up">
			<form id="sign-up-form">
				<label for="username-sign-up">Enter your email</label>
				<input type="email" name="username-signup">
				<label for="password-signup">Choose your password</label>
				<input type="password" name="password-signup">
				<label for="password-signup-confirm">Confirm your password</label>
				<input type="password" name="password-signup-confirm">
				<label for="name-signup">Enter your name</label>
				<input type="text" name="name-signup">
				<label for="last-name-signup">Enter your last name</label>
				<input type="text" name="last-name-signup">
				<label for="zip-code-signup">Enter your zip code</label>
				<input type="text" name="zip-code-signup" pattern="[0-9]{5}">
				<button type="submit">Sign Up</button>
			</form>
		</section>
	</main>
</body>
</html>
