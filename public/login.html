<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
</head>
<body>
	<header>
		<h1>What car am I going to buy?</h1>
		<h2>Login - enter your username and password</h2>
	</header>
	<main>
		<section role="existing user login">
			<form id="login-form">
				<label for="username-login">Username</label>
				<input type="text" name="username-login">
				<label for="password-login">Password</label>
				<input type="password" name="password-login">
				<button type="submit">Log In</button>
			</form>
		</section>
	</main>
</body>
</html>
