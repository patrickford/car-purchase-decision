<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body class="container">
  <div class="row">
    <h2>What car am I going to buy?</h2>
    <h3>Login - enter your username and password</h3>
    <a class="js-login-link" href="/">Home</a>
    <a class="js-signup-link" href="/signup">Sign up</a>
    <div class="col-xs-12 col-sm-6 col-sm-offset-3">
      <form id="login-form">
        <div class="form-group">
          <label for="username-login">Username</label>
          <input type="text" id="username-login">
        </div> 
        <div class="form-group">
          <label for="password-login">Password</label>
          <input type="password" id="password-login">
        </div>
        <button type="submit" class="btn btn-primary">Log In</button>
    </form>
    </div>
  </div>
  <script src="cars-list.js"></script>
</body>
</html>
