<!DOCTYPE html>
<html>
<head>
	<title>Login</title>
	<link
      rel="stylesheet"
      href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css">
</head>
<body>
	<header class="mdc-toolbar">
		  <div class="mdc-toolbar__row mdc-tab-bar">
		    <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
		    	<span class="mdc-toolbar__title">What car am I going to buy?</span>
		    </section>
		    <section class="mdc-toolbar__section">
		    	Login - enter your username and password
		    </section>
		    <section class="mdc-toolbar__section mdc-toolbar__section--align-end">
	    		<a class="mdc-tab" href="#one">Log in</a>
		      	<a class="mdc-tab" href="#two">Sign up</a>
		    </section>
		  </div>
	</header>
	<main>
		<section role="existing user login">
			<form id="login-form">
				<label for="username-login">Username</label>
				<input type="text" name="username-login">
				<label for="password-login">Password</label>
				<input type="password" name="password-login">
				<button type="submit">Log In</button>
			</form>
		</section>
	</main>
</body>
</html>
